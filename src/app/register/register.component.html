<div class="register-container">
  <!-- Декоративные элементы -->
  <div class="side-line left-line"></div>
  <div class="side-line right-line"></div>
  <div class="top-line"></div>
  <div class="bottom-line"></div>
  <div class="rain-effect left-rain"></div>
  <div class="rain-effect right-rain"></div>
  <div class="rain-effect top-rain"></div>
  <div class="rain-effect bottom-rain"></div>

  <!-- Навигационное меню -->
  <nav class="top-navigation">
    <div class="nav-links">
      <a class="nav-link" (click)="navigateToHome()">Home</a>
      <a class="nav-link" (click)="navigateToEducation()">Education</a>
      <a class="nav-link" (click)="navigateToContact()">Contact</a>
      <a class="nav-link" (click)="navigateToAbout()">About Us</a>
    </div>
    <div class="nav-auth">
      <a class="nav-link auth-link" (click)="navigateToLogin()">Sign In</a>
      <a class="nav-link auth-link signup active">Sign Up</a>
    </div>
  </nav>

  <!-- Форма регистрации -->
  <div class="auth-form-container">
    <div class="auth-form">
      <h1 class="form-title">Create Account</h1>
      <p class="form-subtitle">Join us today</p>

        <form class="register-form" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input 
              type="text" 
              id="firstname" 
              name="firstname" 
              [(ngModel)]="firstname" 
              (blur)="validateFirstname()"
              [class.error]="firstnameError"
              required>
            <div *ngIf="firstnameError" class="field-error">{{ firstnameError }}</div>
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input 
              type="text" 
              id="lastname" 
              name="lastname" 
              [(ngModel)]="lastname" 
              (blur)="validateLastname()"
              [class.error]="lastnameError"
              required>
            <div *ngIf="lastnameError" class="field-error">{{ lastnameError }}</div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="email" 
              (blur)="validateEmail()"
              [class.error]="emailError"
              required>
            <div *ngIf="emailError" class="field-error">{{ emailError }}</div>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              [(ngModel)]="phone" 
              (blur)="validatePhone()"
              [class.error]="phoneError"
              required>
            <div *ngIf="phoneError" class="field-error">{{ phoneError }}</div>
          </div>

          <div class="form-group">
            <label for="location">Location (Optional)</label>
            <input 
              type="text" 
              id="location" 
              name="location" 
              [(ngModel)]="location">
          </div>

          <div class="form-group">
            <label for="profilePicture">Profile Picture (Optional)</label>
            <div class="file-upload-container">
              <input 
                type="file" 
                id="profilePicture" 
                name="profilePicture" 
                accept="image/*"
                (change)="onFileSelected($event)"
                #fileInput
                class="file-input">
              <div class="file-upload-display" (click)="fileInput.click()">
                <div *ngIf="!selectedFile" class="file-upload-placeholder">
                  <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7,10 12,15 17,10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                  <span>Click to upload photo</span>
                </div>
                <div *ngIf="selectedFile" class="file-selected">
                  <img [src]="imagePreview" alt="Preview" class="image-preview">
                  <div class="file-info">
                    <span class="file-name">{{ selectedFile.name }}</span>
                    <button type="button" class="remove-file-btn" (click)="removeFile()">×</button>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="fileError" class="field-error">{{ fileError }}</div>
          </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="password"
              (blur)="validatePassword()"
              [class.error]="passwordError"
              required>
            <button
              type="button"
              class="password-toggle-btn"
              (click)="togglePasswordVisibility()">
              <svg class="eye-icon" [class.strikethrough]="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div *ngIf="passwordError" class="field-error">{{ passwordError }}</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-container">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              (blur)="validateConfirmPassword()"
              [class.error]="confirmPasswordError"
              required>
            <button
              type="button"
              class="password-toggle-btn"
              (click)="toggleConfirmPasswordVisibility()">
              <svg class="eye-icon" [class.strikethrough]="!showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div *ngIf="confirmPasswordError" class="field-error">{{ confirmPasswordError }}</div>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="agreeTerms" name="agreeTerms" required>
            <span class="checkmark"></span>
            I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
          </label>
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading">
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

          <div class="form-footer">
            <p>Already have an account? <a (click)="navigateToLogin()">Sign in</a></p>
          </div>
    </div>
  </div>
</div>
